<!DOCTYPE html>
<!-- data-ng-app (data-* is for HTML5 validation) is a directive to auto-bootstrap an angular application -->
<!-- You can get this scope in an own file e.g. main|app.js -->
<html data-ng-app="clientApp">
    <head>
        <meta charset="utf-8">
        <title>Kartan AngularJS</title>
        <script src="https://maps.google.com/maps/api/js?v=3"></script>

        <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
        <link rel="stylesheet" href="bower_components/angular-xeditable/dist/css/xeditable.min.css">
        <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">

        <link rel="stylesheet" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <header>
                <!-- navbar -->
                <div data-ng-include src="'app/components/shared/navbar.html'"></div>

                <flash-message duration="5000"></flash-message>
                <!--
                5000ms as the default duration to show flash message.
                Show the close button (x on the right).
                Call myCallback with flash dismissed as parameter when flash has been dismissed.
                -->
            </header>

            <section>

                <div class="col-md-12">
                    <div data-ng-controller="LoginController as vm">
                        <div my-login></div>
                    </div>
                </div>

                <!-- This part will be replaced by diffrent views specified in the app.js -->
                <div class="map col-md-12 notLoggedInContent" data-ng-show="!$root.isLoggedIn" data-ng-view></div>


                <div class="map col-md-12" data-ng-show="$root.isLoggedIn">
                    <div data-ng-controller="UserEventsController as vm">
                        <div my-user-events=""></div>
                    </div>
                </div>
                <!--<
                                <div class="map col-md-12 notLoggedInContent" data-ng-show="!$root.isLoggedIn">
                                    <div data-ng-controller="MapController as vm">
                                        <div my-map></div>
                               </div>
                                </div>
                                <!--<div class="search col-md-6" data-ng-show="!$root.isLoggedIn">
                                    <div data-ng-controller="SearchController as vm">
                                        <div my-search></div>
                                    </div>

                                <div class="tag col-md-6" data-ng-show="!$root.isLoggedIn">
                                    <div data-ng-controller="TagController as vm">
                                        <div my-tag></div>
                                    </div>
                                </div></div>-->
            </section>
            <footer>

            </footer>

            <!-- template
            <script type="text/javascript" src="../bower_components/jquery/dist/jquery.jS"></script>
            <script type="text/javascript" src="../assets/js/bootstrap.js"></script>
            -->
            <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
            <!-- Latest compiled and minified JavaScript -->
            <script type="text/javascript" src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>


            <!-- js -->
            <script type="text/javascript" src="bower_components/angular/angular.js"></script>
            <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
            <script type="text/javascript" src="bower_components/angular-localstorage/angular-localstorage.js"></script>
            <!-- <script type="text/javascript" src="bower_components/angular/angular.min.js.map"></script> -->
            <script type="text/javascript" src="bower_components/ngmap/build/scripts/ng-map.min.js"></script>

            <!--<script src="//rawgit.com/allenhwkim/angularjs-google-maps/master/build/scripts/ng-map.min.js"></script>-->
            <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
            <script type="text/javascript" src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
            <script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.js"></script>
            <script type="text/javascript" src="bower_components/angular-xeditable/dist/js/xeditable.js"></script>
            <script type="text/javascript" src="bower_components/angular-flash-alert/dist/angular-flash.min.js"></script>
            <script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"></script>
            <script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
            <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
            <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>

            <script type="text/javascript" src="app.js"></script>
            <!-- services -->
            <script type="text/javascript" src="app/services/EventService.js"></script>
            <script type="text/javascript" src="app/services/TagService.js"></script>
            <script type="text/javascript" src="app/services/ResourceService.js"></script>
            <script type="text/javascript" src="app/services/UserService.js"></script>

            <!-- controllers -->
            <script type="text/javascript" src="app/components/map/MapController.js"></script>
            <script type="text/javascript" src="app/components/search/searchController.js"></script>
            <script type="text/javascript" src="app/components/tag/tagController.js"></script>
            <script type="text/javascript" src="app/components/login/loginController.js"></script>
            <script type="text/javascript" src="app/components/login/userEvent/UserEventsController.js"></script>
            <script type="text/javascript" src="app/components/events/EventsController.js"></script>



        </div>
    </body>
</html>
