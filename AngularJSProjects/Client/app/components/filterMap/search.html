<div class="col-md-12">
    <div class="row col-md-12">
        <input type="text" class="form-control" placeholder="Sök på allt..." ng-model="criteria">
    </div>
    <div class="croll col-md-12">
        <table class="table table-hover">
            <thead>
                <th>Name</th>
            </thead>
            <tbody>
            <tr ng-repeat="event in filteredBacklog = (vm.searchEvents | filter:{$: criteria})">
                <td>{{event.name}}</td>
                <td> <button type="button" class="btn btn-default" ng-click="go(event)">Hämta event!</button></td>
            </tr>
            Total: {{filteredBacklog.length}}
            </tbody>
        </table>
    </div>
</div>
