

<div class="col-md-12 loggedInContent" data-ng-show="vm.showNewForm">



    <div class="text-center col-md-6">
        <h3>Skapa nytt event</h3>
        <p>En position på kartan måste sättas</p>
        <form name="eventForm">
            <!-- user input info -->
            <div class="form-group">
                <label for="name">Namn</label>
                <input type="text" ng-model="event.name" name="name" id="name" required>
            </div>
            <div class="form-group">
                <label for="description">Recension</label>
                <textarea type="text" ng-model="event.description" name="description" id="description" required></textarea>
            </div>
            <!-- user input tag -->
            <div class="form-group">
                <label for="tag">tag</label>
                <input type="text" ng-model="event.tag" name="tag" id="tag" required>
            </div>
            <button type="button" class="btn btn-success" ng-click="saveNewEvent(event)" >Spara</button>
            <button type="button" class="btn btn-default" ng-click="removeAddEvent()" >Avbryt</button>
        </form>
    </div>
   <div class="col-md-6">

       <ng-map id="foomap" default-style="true" center="59.329323, 18.068581" on-click="vm.checkPosition()"  >

       </ng-map>


   </div>

</div>
