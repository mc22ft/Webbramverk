

<div class="col-md-12" data-ng-show="vm.showNewForm">

    <div class="text-center col-md-6 ">
        <h3>Skapa nytt event</h3>

        <div class="well well-lg">
            <p class="pos_must-set">En position på kartan måste sättas!</p>
        <form name="eventForm" id="newForm" data-toggle="validator" role="form">
            <!-- user input info -->
            <div class="form-group">
                <label for="name" class="control-label" >Namn</label>
                <input type="text" class="form-control" ng-model="event.name" name="name" id="name" required>
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group">
                <label for="description" class="control-label">Recension</label>
                <textarea type="text" class="form-control" ng-model="event.description" name="description" id="description" required></textarea>
            </div>
            <!-- user input tag -->
            <div class="form-group">
                <label for="tag" class="control-label">tag</label>
                <input type="text" class="form-control" ng-model="event.tag" name="tag" id="tag" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success" ng-click="saveNewEvent(event)" >Spara</button>
                <button type="submit" class="btn btn-default" ng-click="removeAddEvent()" >Avbryt</button>
            </div>
        </form>
        </div>
    </div>
   <div class="col-md-6">

       <ng-map id="foomap" default-style="true" center="59.329323, 18.068581" on-click="vm.checkPosition()"  >

       </ng-map>


   </div>

</div>
