<div class="col-md-12" data-ng-show="vm.showUpdateForm">
    <form editable-form name="editableForm" onaftersave="saveEvent(event)">
        <div>
            <!-- editable event (text with validation) -->
            <span class="title">Namn: </span>
            <span editable-text="event.name" e-name="name" e-required>{{ event.name || 'empty' }}</span>
        </div>

        <div>
            <!-- editable event (text with validation) -->
            <span class="title">Recension: </span>
            <span editable-textarea="event.description" e-name="description" e-required>{{ event.description || 'empty' }}</span>
        </div>

        <div>
            <!-- editable event (text with validation) -->
            <span class="title">Tag: </span>
            <span editable-text="event.tag" e-name="tag" e-required>{{ event.tag || 'empty' }}</span>
        </div>

        <div class="buttons">
            <!-- button to show form -->
            <button type="button" class="btn btn-default" ng-click="editableForm.$show()" ng-show="!editableForm.$visible">
                Edit
            </button>
            <!-- buttons to submit / cancel form -->
          <span ng-show="editableForm.$visible">
                <button type="submit" class="btn btn-primary" ng-disabled="editableForm.$waiting">
                    Spara
                </button>
                <button type="button" class="btn btn-default" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
                    Ã…ngra
                </button>
                  <button type="button" class="btn btn-danger" ng-disabled="editableForm.$waiting" ng-click="editableForm.$cancel()">
                      Radera
                  </button>
          </span>
        </div>
    </form>
</div>
