<!DOCTYPE html>
<!-- data-ng-app (data-* is for HTML5 validation) is a directive to auto-bootstrap an angular application -->
<!-- You can get this scope in an own file e.g. main|app.js -->
<html data-ng-app="clientApp">
    <head>
        <meta charset="utf-8">
        <title>Kartan AngularJS</title>

        <link rel="stylesheet" href="../assets/css/bootstrap.css" />
    </head>
    <body>

        <h1>Min Event tjänst!</h1>
        <p>Ska hämta alla event och presenetra på en karta</p>

        <!--
        <hr />
        Includes a shared view (menu)
        <div data-ng-include src="'components/shared/menu.html'"> Should be replaced?</div>
        <hr />
        -->

        <!-- Map view (events) -->
        <div data-ng-view>This should be replaced</div>


            <!-- This is a controller - It's scope is in the div-tag -->
            <!-- Uning the ControllerAs-thing make nice namespacing
        <div data-ng-controller="DemoController as person"> -->

            <!-- data-ng-model sets a property which is databinded in the  script
            <input type="text" data-ng-model="person.name" />-->

            <!-- Declarative call to the scopes method
            <button data-ng-click="person.toogleProps(person.name);">Show properties</button>
            <h2>Hello {{ person.name }}!!</h2>

            <div>
                <h3>You are:</h3>
                <ul>
                    <li data-ng-repeat="prop in person.properties">
                        {{ prop }}
                    </li>
                </ul>
            </div>

        </div>-->

        <!-- template
        <script type="text/javascript" src="../bower_components/jquery/dist/jquery.jS"></script>
        <script type="text/javascript" src="../assets/js/bootstrap.js"></script>
        -->
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>


        <!-- js -->
        <script type="text/javascript" src="../bower_components/angular/angular.js"></script>
        <script type="text/javascript" src="../bower_components/angular-route/angular-route.js"></script>
        <script type="text/javascript" src="../bower_components/js/angular-local-storage.min.js"></script>
        <script type="text/javascript" src="app.js"></script>
        <!-- services -->
        <script type="text/javascript" src="services/EventService.js"></script>
        <!-- controllers -->
        <script type="text/javascript" src="components/events/EventListController.js"></script>
        <script type="text/javascript" src="components/events/EventDetailController.js"></script>

    </body>
</html>
